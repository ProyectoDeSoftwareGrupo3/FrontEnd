<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="/login.js"></script>
</head>

<body>
    <div class="form-wrapper">
        <main class="form-side">
            <form class="my-form" id="login-form">
                <div class="form-welcome-row">
                    <h1>Ingresar a mi cuenta &#128079;</h1>
                    <h2>Elegí una opción para iniciar sesión</h2>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <img src="../assets/google.png" alt="Google">
                        Inicia sesión con Google
                    </a>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Apple">
                        <img src="../assets/apple.png" alt="Apple">
                        Inicia sesión con Apple
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    o Iniciar sesión con correo electrónico
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input
                        type="email" id="email" name="email" 
                        placeholder="Email"
                        autocomplete="off"
                        required>
                    <div class="error-message">Email formato incorrecto.</div>
                </div>
                <div class="text-field">
                    <label for="password">Contraseña</label>
                    <input
                        id="password" type="password" 
                        name="password" placeholder="Contraseña"
                        title="Maximo 8 caracteres al menos 1 Mayuscula, 1 Simbolo y 1 Número"
                        autocomplete="off"
                        required
                    >
                    <div class="error-message">Formato incorrecto.</div>
                </div>
                <button class="my-form__button" type="submit">
                    Iniciar sesión
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>¿No tienes una cuenta?</span>
                        <a href="#" title="Reset Password">
                            Regístrate ahora
                        </a>
                    </div>
                </div>
            </form>
        </main>
        <aside class="info-side">

        </aside>
    </div>
</body>

</html>
