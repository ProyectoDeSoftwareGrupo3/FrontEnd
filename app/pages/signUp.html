<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Proyecto Puppy Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/signUp.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="/signUp.js"></script>
</head>

<body>
    <div class="form-wrapper">
        <aside class="info-side">

        </aside>
        <main class="form-side">
            <form class="my-form" id="login-form">
                <div class="form-welcome-row">
                    <h1>Registrar una cuenta &#128079;</h1>     
                    <p>Registrate para adoptar un nuevo amigo!</p>               
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Github">
                        <img src="../assets/google.png" alt="Google">
                        Iniciar sesión con Google
                    </a>
                </div>                
                <div class="divider">
                    <div class="divider-line"></div>
                    O
                    <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input
                        type="email" id="email" name="email" 
                        placeholder="Email"
                        autocomplete="off"
                        required>
                    <div class="error-message">Email formato incorrecto.</div>
                </div>
                <div class="text-field">
                    <label for="password">Contraseña</label>
                    <input
                        id="password" type="password" 
                        name="password" placeholder="Contraseña"
                        title="Maximo 8 caracteres al menos 1 Mayuscula, 1 Simbolo y 1 Número"
                        autocomplete="off"
                        required
                    >
                    <div class="error-message">Formato incorrecto.</div>
                </div>
                <div class="text-field">
                    <label for="firstName">Nombre</label>
                    <input 
                        type="text" id="firstName" name="firstName"
                        placeholder="Nombre"
                        required
                    >
                    <div class="error-message">El nombre es necesario</div>
                </div>
                <div class="text-field">
                    <label for="lastName">Apellido</label>
                    <input 
                        type="text" id="lastName" name="lastName"
                        placeholder="Apellido"
                        required
                    >
                    <div class="error-message">El apellido es necesario</div>
                </div>
                <div class="text-field">
                    <label for="address">Dirección</label>
                    <input 
                        type="text" id="address" name="address"
                        placeholder="Dirección"
                        required
                    >
                    <div class="error-message">La dirección es necesaria</div>
                </div>
                <div class="text-field">
                    <label for="city">Ciudad</label>
                    <input 
                        type="text" id="city" name="city"
                        placeholder="Ciudad"
                        required
                    >
                    <div class="error-message">La ciudad es necesaria</div>
                </div>
                <button class="my-form__button" type="submit">
                    Registrarse
                </button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>¿Ya tienes una cuenta?</span>
                        <a href="./login" title="Reset Password">
                            Inicia Sesión ahora
                        </a>
                    </div>
                </div>
            </form>
        </main>
        
    </div>
</body>

</html>
