<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Puppy Tech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <link rel="stylesheet" id="google-fonts-1-css" href="https://fonts.googleapis.com/css?family=Barlow%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRaleway%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=swap&amp;ver=0055d1cb097aee760dbaaa7857abfcdd" media="all">
        <link rel="stylesheet" href="/styles/submitAnimal.css">
        <link
        rel="stylesheet"
        type="text/css"
        media="screen"
        href="/styles/main.css"
    />    
</head>
<body>
    <main>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content form-container">
                <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel">Crear adopci√≥n</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                
            </div>            
            <div class="modal-body">                                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <!-- Pet's Name -->
                    <div class="input-group mb-3">
                        <label for="name">Nombre de la mascota: </label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>                    

                    <!-- Pet's Age -->
                    <div class="input-group mb-3">
                        <label for="age">Edad de la mascota: </label>
                        <input type="number" id="age" name="age" min="0" class="form-control" required>
                    </div>                      

                    <!-- Pet's Gender -->
                    <div class="input-group mb-3">
                        <label for="gender">Genero de la mascota: </label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option selected>Seleccionar</option>
                            <option value="male">Macho</option>
                            <option value="female">Hembra</option>
                        </select>
                    </div>                     

                    <!-- Pet's Story -->
                    <div>
                        <label for="story">Historia de la mascota:</label>
                        <textarea id="story" name="story" rows="4" cols="50" class="form-control" required></textarea>
                    </div>                    

                    <!-- Pet's Image -->
                    <div>
                        <label for="image">Subi una foto de tu mascota:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>                    
                    <!-- Pet's Video -->
                    <div>
                        <label for="video">Subi un video de tu mascota:</label>
                        <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                    </div>                                                                              
                </form>
            </div>  
            <div class="modal-bottom">
                <button class="submit-button">
                    Publicar
                </button>  
            </div>
        </div>
    </div>      
    </main>
</body>
</html>
