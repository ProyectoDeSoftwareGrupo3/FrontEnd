<body id="page-top">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Formulario Crear Animal -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Formulario de Creación de Animal</h6>
                        </div>
                        <div class="card-body">
                            <form id="createAnimalForm">
                                <div class="form-group">
                                    <label for="razaId">Raza ID</label>
                                    <select class="form-control" id="razaId" name="razaId" required>
                                        <option value="1">Mestizo</option>
                                        <option value="2">Otro</option>
                                        <option value="3">Labrador Retriever</option>
                                        <option value="4">Bulldog</option>
                                        <option value="5">Beagle</option>
                                        <option value="6">Caniche</option>
                                        <option value="7">Pastor Aleman</option>
                                        <option value="8">Golden Retriever</option>
                                        <option value="9">Chihuahua</option>
                                        <option value="10">Boxer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="genero">Género</label>
                                    <select class="form-control" id="genero" name="genero" required>
                                        <option value="true">Macho</option>
                                        <option value="false">Hembra</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="edad">Edad</label>
                                    <input type="number" class="form-control" id="edad" name="edad" required>
                                </div>
                                <div class="form-group">
                                    <label for="peso">Peso</label>
                                    <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
                                </div>
                                <div class="form-group">
                                    <label for="historia">Historia</label>
                                    <textarea class="form-control" id="historia" name="historia" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Crear Animal</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

          

    </div>
